<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New reimbursement request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
</head>
<body>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="../html/login.html">
        Login
      </a>
      <a class="navbar-item" href="../html/request-form.html">
        New request
      </a>
      <a class="navbar-item" href="../html/manager.html">
        Manager
      </a>
      <a class="navbar-item" href="../html/user.html">
        User
      </a>
      <a class="navbar-item" id="log-out">Log out</a>
    </div>
  </div>
    <div class="container has-background-light">
        <div class="columns is-justify-content-center">
            <div class="column is-6 has-background-primary">
              <form id="request-form">
                <h1 class="is-size-1 has-text-centered">Reimbursement Request</h1>
                <div class="field">
                    <label class="label">Amount</label>
                    <div class="control">
                      <input class="input" type="number" placeholder="" id="amount-input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Desecription</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="" id="description-input">
                    </div>
                </div>
                <div class="field">
                    <label class="label">type</label>
                    <div class="control">
                      <label class="radio">
                        <input type="radio" name="type" value="lodging">
                        Lodging
                      </label>
                      <label class="radio">
                        <input type="radio" name="type" value="travel">
                        Travel
                      </label>
                      <label class="radio">
                        <input type="radio" name="type" value="food">
                        Food
                      </label>
                      <label class="radio">
                        <input type="radio" checked name="type" value="other">
                        Other
                      </label>
                    </div>
                </div>
                <div class="field">
                  <label class="label" for="receipt">Reciept Image:</label>
                  <input class="input" type="file" id="receipt" name="receipt" />
                </div>
              </form>
                <div class="field">
                    <div class="control">
                      <button id="request-submit-btn" class="button is-link">Submit</button>
                    </div>
                </div>
                <div id="request-error-messages">
                </div>
              
            </div>
        </div>
    </div>
    <script src="../javascript/request-form.js"></script>
</body>
</html>

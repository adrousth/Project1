<body>
    <div class="navbar-menu">
        <div class="navbar-start">

        <h1 class="is-size-1 has-text-primary">MANAGER PAGE</h1>
        <h3 class="is-size-1 has-text-primary">All Requests</h1>
    </div>
    <table id="requests-table" class="table">
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Author ID</th>
                <th>Amount</th>
                <th>Time sumbitted</th>
                <th>Time resolved</th>
                <th>Updated by</th>
                <th>
                    <label for="status">Status</label>

                    <select name="sort_status" id="status">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="denied">Denied</option>
                    </select>
                </th>
                <th>Type</th>
                <th>Desecription</th>
                <th>Reciept</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="field"><div class="control"><button id="update-statuses" class="button is-link">Update Statuses</button></div></div>
